<main>
    <div>
      <h1  id="title">Pinkfinger's Page Survey</h2>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <div id='survey'>
      <form id="survey-form">
        <label for="name" id="name-label" >Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="age" id="number-label">Age:(Optional)</label><br>
        <input type="number" id="number" min="16" max="50" name="age" placeholder="Age"><br><br>
        <label for="role">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown" >
          <option value="" selected>What is your role in the company?</option>
          <option value= "student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="part-time job">Part-time job</option>
          <option value="intern">Intern</option>
          <option value="others">Others</option>
        </select><br><br>
        <label for="recommend" >Would you recommend Pink Page to a friend?</label><br>
        <input type="radio" id= "definitely" name="recommend" value="definitely">Definitely<br>
        <input type="radio" id= "maybe" name="recommend" value="maybe">Maybe<br>
        <input type="radio" id= "not-sure" name="recommend" value="not-sure">Not sure<br><br>
        <label for="features">What is your favorite feature of Pink Page?</label><br>
        <select name="features" id="dropdown">
          <option value= "" selected>Select an option</option>
          <option value= "challenges">Challenges</option>
          <option value= "projects">Projects</option>
          <option value= "community">Community</option>
          <option value= "open-source">Open source</option>
        </select><br><br>
        <feildset>
          <legend id="legend">What would you like to see improved? (Check all that apply)</legend>
          <input type="checkbox" name="1" id="1" value="front-end">
          <label for="1">front-end Projects</label><br>
          <input type="checkbox" name="2" id="2" value="back-end">
          <label for="2">Back-end Projects</label><br>
          <input type="checkbox" name="3" id="3" value="data">
          <label for="3">Data Visualization</label><br>
          <input type="checkbox" name="4" id="4" value="challenges">
          <label for="4">Challenges</label><br>
          <input type="checkbox" name="5" id="5" value="open">
          <label for="5">Open Source Community</label><br>
          <input type="checkbox" name="6" id="6" value="help">
          <label for="6">Gitter help rooms</label><br>
          <input type="checkbox" name="7" id="7" value="videos">
          <label for="7">Videos</label><br>
          <input type="checkbox" name="8" id="8" value="meetups">
          <label for="8">City Meetups</label><br>
          <input type="checkbox" name="9" id="9" value="wiki">
          <label for="9">Wiki</label><br>
          <input type="checkbox" name="10" id="10" value="forum">
          <label for="10">Forum</label><br>
          <input type="checkbox" name="11" id="11" value="courses">
          <label for="11">Additional Courses</label><br><br>
            
        </fieldset>
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comment-input"  placeholder= "Enter your comments here..." name="comments"></textarea></br>
        <button type=submit id="submit">Submit</button>
      </form>
    </div>
  </main>
